<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="page-title">Loading...</title>
  <meta name="description" id="page-description" content="Loading..." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="config.js"></script>
  <style>
    :root{
      --bg:#f7f4f0;            /* light sand */
      --fg:#2d2a26;            /* deep wood */
      --muted:#6f685f;         /* warm gray */
      --brand:#b78652;         /* caramel wood */
      --brand-dark:#935f2b;    /* darker caramel */
      --card:#ffffff;          /* white card */
      --border:#e6dfd5;        /* light grain */
      --accent:#3b5d50;        /* deep green */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--fg);}    
    a{color:inherit; text-decoration:none}
    img{max-width:100%; display:block}
    .container{max-width:1200px; margin:0 auto; padding:0 20px}
    header{position:sticky; top:0; z-index:50; background:rgba(247,244,240,.85); backdrop-filter: blur(8px); border-bottom:1px solid var(--border)}
    nav{display:flex; align-items:center; justify-content:space-between; padding:14px 0}
    .brand{display:flex; align-items:center; gap:10px; font-weight:700}
    .brand .mark{width:14px; height:14px; border-radius:4px; background:linear-gradient(135deg, var(--brand), var(--brand-dark));}
    .nav-links{display:flex; gap:18px; font-size:14px; color:var(--muted)}
    .btn{display:inline-block; padding:12px 16px; border-radius:999px; border:1px solid var(--border); background:var(--card)}
    .btn.brand{background:var(--brand); color:#fff; border-color:var(--brand)}
    .btn.brand:hover{background:var(--brand-dark); border-color:var(--brand-dark)}
    .btn.ghost{background:transparent}
    section{padding:72px 0}

    /* HERO */
    .hero{display:grid; gap:28px; grid-template-columns:1fr; align-items:center;}
    .hero h1{font-size:clamp(34px,6vw,60px); line-height:1.05; margin:.2em 0}
    .hero p.kicker{letter-spacing:.12em; text-transform:uppercase; font-size:12px; color:var(--accent)}
    .hero .lede{font-size:18px; color:var(--muted); max-width:60ch}
    .hero .figure{position:relative; display:grid; place-items:center}
    .frame{width:min(480px,90%); aspect-ratio:4/5; border-radius:24px; overflow:hidden; border:6px solid var(--card); box-shadow:0 20px 40px rgba(0,0,0,.1)}
    .badge{position:absolute; bottom:-12px; right:6%; background:var(--accent); color:#fff; padding:10px 14px; border-radius:14px; font-size:13px; box-shadow:0 6px 20px rgba(59,93,80,.35)}

    /* SECTIONS */
    h2{font-size:28px; margin:0 0 10px 0}
    .muted{color:var(--muted)}
    .cards{display:grid; gap:18px; grid-template-columns:repeat(auto-fit, minmax(260px,1fr))}
    .card{background:var(--card); border:1px solid var(--border); border-radius:16px; padding:18px}

    /* WORK GRID */
    .grid{display:grid; gap:18px}
    .grid.work{grid-template-columns:repeat(auto-fit, minmax(260px, 1fr))}
    .work-item{background:var(--card); border:1px solid var(--border); border-radius:16px; overflow:hidden}
    .work-item img{width:100%; aspect-ratio:4/3; object-fit:cover}
    .work-item .body{padding:14px}

    /* GALLERY */
    .gallery{display:grid; gap:10px; grid-template-columns:repeat(auto-fit, minmax(180px, 1fr))}
    .ph{aspect-ratio: 4/3; border:1px dashed var(--border); border-radius:14px; display:grid; place-items:center; color:var(--muted); background:#fbfaf8}

    /* CONTACT */
    .contact-grid{display:grid; gap:24px}
    @media(min-width:900px){
      .hero{grid-template-columns:1.1fr .9fr}
      .contact-grid{grid-template-columns:1fr 1fr}
    }
    
    /* RESPONSIVE PROFILE IMAGE */
    @media(max-width:768px){
      #about .profile-section{flex-direction:column; align-items:center; text-align:center}
      #about-profile-image{margin-top:16px}
    }
    form input, form textarea{width:100%; padding:12px 14px; border-radius:12px; border:1px solid var(--border); background:var(--card); color:var(--fg)}
    form button{padding:12px 16px; border-radius:999px; border:1px solid var(--brand); background:var(--brand); color:#fff}
    form button:hover{background:var(--brand-dark); border-color:var(--brand-dark)}

    footer{border-top:1px solid var(--border); padding:28px 0; font-size:14px; color:var(--muted)}
  </style>
</head>
<body>
  <!-- NAV -->
  <header>
    <div class="container">
      <nav>
        <a class="brand" href="#home" aria-label="Home">
          <span class="mark" aria-hidden="true"></span>
          <span id="nav-brand">Loading...</span>
        </a>
        <div class="nav-links" id="nav-links">
          <!-- Navigation links will be populated by JavaScript -->
        </div>
      </nav>
    </div>
  </header>

  <main id="home" class="container">
    <!-- HERO -->
    <section class="hero">
      <div>
        <p class="kicker" id="hero-kicker">Loading...</p>
        <h1 id="hero-title">Loading...</h1>
        <p class="lede" id="hero-description">Loading...</p>
        <div style="margin-top:16px; display:flex; gap:10px; flex-wrap:wrap" id="hero-buttons">
          <!-- Hero buttons will be populated by JavaScript -->
        </div>
      </div>
      <div class="figure">
        <div class="frame">
          <img id="hero-image" alt="Loading..." src="" style="width:100%; height:100%; object-fit:cover" />
        </div>
        <div class="badge" id="hero-badge">Loading...</div>
      </div>
    </section>

    <!-- ABOUT -->
    <section id="about">
      <h2 id="about-title">Loading...</h2>
      <div class="profile-section" style="display:flex; gap:24px; align-items:flex-start; margin-bottom:16px">
        <div style="flex:1; max-width:70ch">
          <p class="muted" id="about-description">Loading...</p>
        </div>
        <div style="flex-shrink:0">
          <img id="about-profile-image" src="" alt="Loading..." style="width:120px; height:120px; border-radius:12px; object-fit:cover; border:3px solid var(--border)" />
        </div>
      </div>
      <div class="cards" id="about-cards">
        <!-- About cards will be populated by JavaScript -->
      </div>
    </section>

    <!-- SERVICES -->
    <section id="services">
      <h2 id="services-title">Loading...</h2>
      <div class="cards" style="margin-top:14px" id="services-cards">
        <!-- Services cards will be populated by JavaScript -->
      </div>
    </section>

    <!-- WORK -->
    <section id="work">
      <h2 id="work-title">Loading...</h2>
      <div class="grid work" style="margin-top:14px" id="work-grid">
        <!-- Work items will be populated by JavaScript -->
      </div>
    </section>

    <!-- GALLERY -->
    <section id="gallery">
      <h2 id="gallery-title">Loading...</h2>
      <p class="muted" id="gallery-description">Loading...</p>
      <div class="gallery" style="margin-top:12px" id="gallery-grid">
        <!-- Gallery items will be populated by JavaScript -->
      </div>
    </section>

    <!-- CONTACT -->
    <section id="contact">
      <h2 id="contact-title">Loading...</h2>
      <div class="contact-grid">
        <div id="contact-info">
          <!-- Contact info will be populated by JavaScript -->
        </div>
        <form id="contact-form" onsubmit="event.preventDefault(); alert(CONFIG.contact.form.successMessage);">
          <label><span class="sr-only">Name</span>
            <input required id="contact-name" placeholder="Loading..." /></label>
          <label><span class="sr-only">Email</span>
            <input type="email" required id="contact-email" placeholder="Loading..." style="margin-top:10px" /></label>
          <label><span class="sr-only">Message</span>
            <textarea rows="6" required id="contact-message" placeholder="Loading..." style="margin-top:10px"></textarea></label>
          <button type="submit" id="contact-submit" style="margin-top:12px">Loading...</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container" style="display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap">
      <span>Â© <span id="year"></span> <span id="footer-copyright">Loading...</span></span>
      <span class="muted" id="footer-tagline">Loading...</span>
    </div>
  </footer>

  <script>
    // Wait for CONFIG to be loaded
    function initializePortfolio() {
      if (typeof CONFIG === 'undefined') {
        setTimeout(initializePortfolio, 100);
        return;
      }

      // Set page metadata
      document.getElementById('page-title').textContent = CONFIG.site.title;
      document.getElementById('page-description').setAttribute('content', CONFIG.site.description);

      // Navigation
      document.getElementById('nav-brand').textContent = CONFIG.navigation.brand;
      const navLinks = document.getElementById('nav-links');
      CONFIG.navigation.links.forEach(link => {
        const a = document.createElement('a');
        a.href = link.href;
        a.textContent = link.text;
        navLinks.appendChild(a);
      });
      const ctaButton = document.createElement('a');
      ctaButton.className = 'btn brand';
      ctaButton.href = '#contact';
      ctaButton.textContent = CONFIG.navigation.ctaButton;
      navLinks.appendChild(ctaButton);

      // Hero section
      document.getElementById('hero-kicker').textContent = CONFIG.hero.kicker;
      document.getElementById('hero-title').textContent = CONFIG.hero.title;
      document.getElementById('hero-description').textContent = CONFIG.hero.description;
      document.getElementById('hero-image').src = CONFIG.hero.image.src;
      document.getElementById('hero-image').alt = CONFIG.hero.image.alt;
      document.getElementById('hero-badge').textContent = CONFIG.hero.badge;

      const heroButtons = document.getElementById('hero-buttons');
      const primaryBtn = document.createElement('a');
      primaryBtn.className = 'btn brand';
      primaryBtn.href = '#work';
      primaryBtn.textContent = CONFIG.hero.primaryButton;
      heroButtons.appendChild(primaryBtn);

      const secondaryBtn = document.createElement('a');
      secondaryBtn.className = 'btn';
      secondaryBtn.href = '#about';
      secondaryBtn.textContent = CONFIG.hero.secondaryButton;
      heroButtons.appendChild(secondaryBtn);

      // About section
      document.getElementById('about-title').textContent = CONFIG.about.title;
      document.getElementById('about-description').textContent = CONFIG.about.description;
      document.getElementById('about-profile-image').src = CONFIG.about.profileImage.src;
      document.getElementById('about-profile-image').alt = CONFIG.about.profileImage.alt;
      const aboutCards = document.getElementById('about-cards');
      CONFIG.about.cards.forEach(card => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<strong>${card.title}</strong><br><span class="muted">${card.content}</span>`;
        aboutCards.appendChild(div);
      });

      // Services section
      document.getElementById('services-title').textContent = CONFIG.services.title;
      const servicesCards = document.getElementById('services-cards');
      CONFIG.services.items.forEach(service => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<h3 style="margin:.2em 0">${service.title}</h3><p class="muted">${service.description}</p>`;
        servicesCards.appendChild(div);
      });

      // Work section
      document.getElementById('work-title').textContent = CONFIG.work.title;
      const workGrid = document.getElementById('work-grid');
      CONFIG.work.items.forEach(item => {
        const article = document.createElement('article');
        article.className = 'work-item';
        article.innerHTML = `
          <img src="${item.image.src}" alt="${item.image.alt}" />
          <div class="body">
            <h3 style="margin:.2em 0">${item.title}</h3>
            <p class="muted">${item.description}</p>
            <p><a class="btn" href="#contact">${item.buttonText}</a></p>
          </div>
        `;
        workGrid.appendChild(article);
      });

      // Gallery section
      document.getElementById('gallery-title').textContent = CONFIG.gallery.title;
      document.getElementById('gallery-description').textContent = CONFIG.gallery.description;
      const galleryGrid = document.getElementById('gallery-grid');
      for (let i = 0; i < CONFIG.gallery.placeholderCount; i++) {
        const div = document.createElement('div');
        div.className = 'ph';
        div.textContent = 'Photo';
        galleryGrid.appendChild(div);
      }

      // Contact section
      document.getElementById('contact-title').textContent = CONFIG.contact.title;
      const contactInfo = document.getElementById('contact-info');
      contactInfo.innerHTML = `
        <p><strong>Email</strong><br><a href="mailto:${CONFIG.contact.email}">${CONFIG.contact.email}</a></p>
        <p><strong>Phone</strong><br><a href="tel:${CONFIG.contact.phone.replace(/[^\d]/g, '')}">${CONFIG.contact.phone}</a></p>
        <p><strong>Location</strong><br><span class="muted">${CONFIG.contact.location}</span></p>
        <div class="ph" style="height:280px">Map Placeholder</div>
      `;

      document.getElementById('contact-name').placeholder = CONFIG.contact.form.namePlaceholder;
      document.getElementById('contact-email').placeholder = CONFIG.contact.form.emailPlaceholder;
      document.getElementById('contact-message').placeholder = CONFIG.contact.form.messagePlaceholder;
      document.getElementById('contact-submit').textContent = CONFIG.contact.form.submitButton;

      // Footer
      document.getElementById('footer-copyright').textContent = CONFIG.footer.copyright;
      document.getElementById('footer-tagline').textContent = CONFIG.footer.tagline;

      // Set year
      document.getElementById('year').textContent = new Date().getFullYear();

      // Smooth scrolling for anchor links
      document.querySelectorAll('a[href^="#"]').forEach(a => {
        a.addEventListener('click', e => {
          const id = a.getAttribute('href');
          if (id.length > 1) {
            e.preventDefault();
            document.querySelector(id).scrollIntoView({ behavior: 'smooth' });
          }
        });
      });
    }

    // Initialize when DOM is loaded
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializePortfolio);
    } else {
      initializePortfolio();
    }
  </script>
</body>
</html>
